<!DOCTYPE html>
<html lang="en" ng-app="components">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="material-icons/material-icons.css">
    <title></title>
</head>
<body>

<style>
    [up-down] .flex-5 {
        margin-top: -10px;
    }
</style>

<div class="container">
    <div class="row" ng-controller="mainCtrl">

        <form class="form-horizontal">
            <div class="form-group">
                <label style="margin-top: 30px" class="col-lg-2 control-label">{{intModel}}</label>
                <div class="col-lg-10">
                    <div  up-down="" default="1" max="10" min="0.4" step="0.2" decimal-places="2" ng-model="intModel" trace="true"></div>
                </div>
            </div>

            <div class="form-group">
                <label style="margin-top: 30px" class="col-lg-2 control-label">{{intModel}}</label>
                <div class="col-lg-10">
                    <md-input-container class="md-block">
                        <label>material</label>
                        <div  up-down="" template-url="templates/up-down-material.html" default="1" max="10" min="0.4" step="0.2" decimal-places="2" ng-model="intModel" trace="true"></div>
                    </md-input-container>
                </div>
            </div>

        </form>

    </div>
</div>



<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>


<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="ks.upDown.js"></script>
</body>
</html>
