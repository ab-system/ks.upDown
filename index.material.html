<!DOCTYPE html>
<html lang="en" ng-app="components">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="material-icons/material-icons.css">
    <link rel="stylesheet" href="src/ks.upDown.material.css">
    <title></title>
</head>
<body>

<div ng-controller="mainCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>material</h2>
        </div>
    </md-toolbar>
    <div>
        <h3>{{intModel}}</h3>
        <div class="layout-row">
            <div flex ng-repeat="item in [0, 1, 2]">
                <div  up-down="" template-url="src/templates/ks.upDown.material.html" default="1" max="10" min="0.4" step="0.2" decimal-places="2" ng-model="intModel" trace="true"></div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>


<script type="text/javascript" src="module.js"></script>
<script type="text/javascript" src="src/ks.upDown.js"></script>
</body>
</html>
